            <!-- Main component for a primary marketing message or call to action -->
            <div class="col-sm-8 text-left" class="jumbotron">

                <div class="panel-heading" >
                    <h3 id="titulo">Cadastro de Produtos</h3>
                </div>
                <div id="message" style="display:none" class="alert alert-danger">
                    <strong>Erro!</strong> Problemas nos campos indicados.
                </div>
                <div id="corpo" class="panel-body">

                    <form class="form-group" role="form">

                        <div class="form-group col-sm-4">
                            <label for="id">Código</label>                            
                            <input type="text" onblur="editar({{id}})" class="form-control" id="id" name="id" readonly placeholder="Código do produto">
                        </div>
                        <div id="nome-group" class="form-group col-sm-8">
                            <label for="nome">Nome</label>                            
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Descrição do produto">
                        </div>
                       
                        <div  id="comentario-group" class="md-form">
                            <label for="comentario">Comentário</label>
                            <!--<textarea  id="comentario" class="md-textarea form-control" rows="3"></textarea> -->
                            <input type="text" class="form-control" id="comentario" name="comentario" placeholder="Comentário">
                        </div>
                       
                        <div id="altura-group" class="form-group col-sm-5">
                            <label for="altura">Altura (cm)</label>                            
                            <input type="text" class="form-control" id="altura" name="altura" placeholder="Altura">
                        </div>
                        <div id="largura-group" class="form-group col-sm-3">
                            <label for="largura">Largura (cm)</label>                            
                              <input type="text" class="form-control" id="largura" name="largura" placeholder="Largura">
                        </div>
                        <div id="profundidade-group" class="form-group col-sm-3">
                            <label for="profundidade">Profundidade (cm)</label>                            
                              <input type="text" class="form-control" id="profundidade" name="profundidade" placeholder="Profundidade">
                        </div>

                        <div class="form-group col-sm-12">
                            <button type="button" id="btnNovo" class="btn btn-lg btn-primary">Novo</button>
                            <button type="button" id="btnGravar" class="btn btn-lg btn-primary">Gravar</button>
                            <button type="button" id="btnCancelar" class="btn btn-lg btn-primary">Cancelar</button>
                            <button type="button" id="btnExcluir" class="btn btn-lg btn-primary">Excluir</button>
                        </div>

                        
                    </form>
                </div>
                <div id="divTable">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Nome</th>
                                <th>Comentario</th>
                                <th>Altura</th>
                                <th>Largura</th>
                                <th>Profundidade</th>
                                <th class="col-md-1">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{id}}</td>
                                <td>{{nome}}</td>
                                <td>{{comentario}}</td>
                                <td>{{altura}}</td>
                                <td>{{largura}}</td>
                                 <td>{{profundidade}}</td>
                                <td>
                                    <a href="#" onclick="editar({{id}})"><span class="glyphicon glyphicon-pencil" /></a>
                                    <a href="#" onclick="excluir({{id}})"><span class="glyphicon glyphicon-trash" /></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
